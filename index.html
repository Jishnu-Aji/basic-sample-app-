<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#FFE52A"/>
  <title>3D Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="calculator">
    <input type="text" id="display" readonly>

    <div class="buttons">
      <button class="btn clear" onclick="press(); clearDisplay()">C</button>
      <button class="btn operator" onclick="press(); appendValue('/')">÷</button>
      <button class="btn operator" onclick="press(); appendValue('*')">×</button>
      <button class="btn operator" onclick="press(); appendValue('-')">−</button>

      <button class="btn" onclick="press(); appendValue('7')">7</button>
      <button class="btn" onclick="press(); appendValue('8')">8</button>
      <button class="btn" onclick="press(); appendValue('9')">9</button>
      <button class="btn operator" onclick="press(); appendValue('+')">+</button>

      <button class="btn" onclick="press(); appendValue('4')">4</button>
      <button class="btn" onclick="press(); appendValue('5')">5</button>
      <button class="btn" onclick="press(); appendValue('6')">6</button>
      <button class="btn equal" onclick="press(); calculate()">=</button>

      <button class="btn" onclick="press(); appendValue('1')">1</button>
      <button class="btn" onclick="press(); appendValue('2')">2</button>
      <button class="btn" onclick="press(); appendValue('3')">3</button>
      <button class="btn zero" onclick="press(); appendValue('0')">0</button>
      <button class="btn" onclick="press(); appendValue('.')">.</button>
    </div>
  </div>



  <script src="script.js"></script>
</body>
</html>
